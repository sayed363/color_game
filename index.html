<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>color game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="img/fevicon.jpg">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="main-container">
            <!-- top -->
            <div class="box" id="top-container">
                <h2>The Great</h2>
                <div id="color">RGB</div>
                <div id="sub-title">guessing game</div>
            </div>

            <!--stripe-->
            <div class="box" id="mid-container">
                <button id="reset">New Colors</button>
                <span id="message"></span>
                <button id="easy" class="mode">Easy</button>
                <button id="hard" class="mode selected">Hard</button>
            </div>
            
            <!-- bottom -->
            <div class="box" id="last-container">
                <div id="upper">
                    <div class="color-box" style="background-color: #73C2B8;" id="col1">1</div>
                    <div class="color-box" style="background-color: #008744;" id="col2">2</div>
                    <div class="color-box" style="background-color: #E062B5;" id="col3">3</div>
                    <div class="color-box" style="background-color: #ebdd57;" id="col4">4</div>
                    <div class="color-box" style="background-color: #188AB2;" id="col5">5</div>
                    <div class="color-box" style="background-color: #916008;" id="col6">6</div>
                </div>               
            </div>
        </div>
        
        <script src="js/custom.js" async defer></script>
    </body>
</html>
